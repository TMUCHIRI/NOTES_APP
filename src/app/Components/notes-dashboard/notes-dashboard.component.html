<div class="body">
  <div class="dashboard-container">
    <h2>Note Making Dashboard</h2>
    
    <form (ngSubmit)="addNote()">
      <div class="input-group">
        <input type="text" [(ngModel)]="newNote.title" name="title" placeholder="Note Title" required>
      </div>
      <div class="input-group">
        <textarea [(ngModel)]="newNote.content" name="content" placeholder="Description" required></textarea>
      </div>
      <div class="input-group">
        <input type="date" [(ngModel)]="newNote.createdAt" name="createdAt" placeholder="Creation Date" required>
      </div>
      <button type="submit">Add Note</button>
    </form>

    <div class="notes-container">
      <div *ngFor="let note of notes" class="note-item">
        <p><strong>{{ note.title }}</strong></p>
        <p>{{ note.content }}</p>
        <p>{{ note.createdAt }}</p>
        <button class="updateBtn" (click)="selectNoteForUpdate(note)">Update</button>
        <button class="deleteBtn" (click)="deleteNote(note.id)">Delete</button>
      </div>
    </div>
  
    <div *ngIf="selectedNote" class="update">
      <div class="modal">
        <div class="modal-content">
          <span class="close" (click)="selectedNote = null">&times;</span>
          <h2>Update Note</h2>
          <form (ngSubmit)="updateNote()">
            <div class="input-group">
              <input type="text" [(ngModel)]="selectedNote.title" name="title" placeholder="Note Title" required>
            </div>
            <div class="input-group">
              <textarea [(ngModel)]="selectedNote.content" name="content" placeholder="Description" required></textarea>
            </div>
            <div class="input-group">
              <input type="date" [(ngModel)]="selectedNote.createdAt" name="createdAt" placeholder="Creation Date" required>
            </div>
            <button type="submit">Update Note</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
